version: '3.1'

services:

  wordpress:
    image: wordpress:${WORDPRESS_DOCKER_TAG}
    depends_on:
      - db
    ports:
      - 8080:80
    volumes:
      - wordpress:/var/www/html
      - ./src:/var/www/html/wp-content/plugins/blogtext:ro
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: insecure-password123
      WORDPRESS_DB_NAME: wpdb

  db:
    image: mysql:5.7
    volumes:
      - db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: wpdb
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: insecure-password123
      MYSQL_RANDOM_ROOT_PASSWORD: '1'

volumes:
  wordpress:
  db:
